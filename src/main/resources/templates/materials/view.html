<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${material.title}">Material Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/subjects">Subjects</a></li>
            <li class="breadcrumb-item"><a th:href="@{/subjects/{id}(id=${material.topic.subject.id})}" th:text="${material.topic.subject.name}">Subject</a></li>
            <li class="breadcrumb-item"><a th:href="@{/topics/{id}(id=${material.topic.id})}" th:text="${material.topic.name}">Topic</a></li>
            <li class="breadcrumb-item active" th:text="${material.title}">Material</li>
        </ol>
    </nav>

    <div class="row mb-3">
        <div class="col">
            <h1 th:text="${material.title}">Material Title</h1>
            <div>
                <span class="badge bg-secondary" th:text="${material.materialType}">Type</span>
            </div>
        </div>
        <div class="col-auto">
            <div class="btn-group" role="group">
                <a th:href="@{/materials/{id}/edit(id=${material.id})}" class="btn btn-secondary">Edit</a>
                <a th:href="@{/materials/{id}/delete(id=${material.id})}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this material?')">Delete</a>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title">Description</h5>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${material.description}">Description text</p>
        </div>
    </div>

    <div class="card mb-4" th:if="${material.url != null && !material.url.isEmpty()}">
        <div class="card-header">
            <h5 class="card-title">Resource Link</h5>
        </div>
        <div class="card-body">
            <a th:href="${material.url}" target="_blank" class="btn btn-primary">Access Resource</a>
        </div>
    </div>

    <div class="card mb-4" th:if="${material.content != null && !material.content.isEmpty()}">
        <div class="card-header">
            <h5 class="card-title">Content</h5>
        </div>
        <div class="card-body">
            <div th:utext="${material.content}">Content text</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
